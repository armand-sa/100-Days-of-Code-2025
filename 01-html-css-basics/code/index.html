<!DOCTYPE html>
<!-- HTML Version Declaration -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Using internal CSS -->
    <style>
      h1 {
        font-family: sans-serif;
        text-align: center;
        color: rgb(83, 75, 75);
      }

      p {
        font-family: sans-serif;
        text-align: center;
        color: rgb(83, 75, 75);
      }

      a {
        color: rgb(167, 1, 78);
        text-decoration: none;
        transition: all 3ms ease-in-out;
      }

      /* 1. :link Pseudo-class - unvisited links */
      a:link {
        color: rgb(167, 1, 78);
      }

      /* 2. :visited Pseudo-class - visited links */
      a:visited {
        color: purple;
      }

      /* 3. :hover Pseudo-class - mouse over links */
      a:hover {
        text-decoration: underline;
      }

      /* 4. :active Pseudo-class - clicked/active links */
      a:active {
        color: red;
      }

      /* 5. :focus Pseudo-class - keyboard navigation */
      a:focus {
        outline: 2px solid rgb(167, 1, 78);
        outline-offset: 2px;
      }

      /* 6. :focus-visible Pseudo-class - enhanced keyboard focus */
      a:focus-visible {
        outline: 2px solid rgb(167, 1, 78);
        outline-offset: 2px;
      }
    </style>
    <title>My Daily Challenge</title>
  </head>
  <body>
    <!-- Using inline CSS via the style attribute -->
    <h1>Arri's Challenge for Monday, January 20th, 2025</h1>
    <p>
      Learn about the basic of web development - specifically dive into HTML
      &amp; CSS.
    </p>
    <!-- Nested anchor tag -->
    <p>
      I'll achieve this goal by diving into
      <a
        href="https://developer.mozilla.org/en-US/"
        target="_blank"
        rel="noopener noreferrer"
        >more learning resources</a
      >.
    </p>
  </body>
</html>
